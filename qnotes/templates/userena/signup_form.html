{% extends 'userena/base_userena.html' %}
{% load i18n %}
{% load bootstrap %}

{% block title %}{% trans "Signup" %}{% endblock %}

{% block content_title %}
<h2>{% trans "Signup" %}</h2>
<hr>
{% endblock content_title %}

{% block content %}
<form action="" method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form|bootstrap }}
    <div class="form-actions">
        <input class="btn btn-primary" type="submit" value="{% trans "Signup"%}" />
    </div>
</form>
{% endblock content %}
