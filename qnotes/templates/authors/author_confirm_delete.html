{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post">
    {% csrf_token %}
    <p>{% blocktrans with author as author %}
    Delete {{ author }}?
    {% endblocktrans %}</p>
    <div class="form-actions">
        <input type="submit" value="{% trans "Yes" %}" class="btn btn-danger">
        <a href="{% url author_list %}" class="btn">{% trans "Cancel" %}</a>
    </div>
</form>
{% endblock content %}
