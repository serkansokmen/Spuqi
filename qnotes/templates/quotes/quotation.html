{% load i18n %}
<blockquote>
    <i class="icon-quote-left"></i>
    <i>{{ quote }}</i>
    <i class="icon-quote-right"></i>
    <button class="btn btn-mini pull-right" data-toggle="collapse" data-parent="#quote-list" href="#quote-{{ quote.id }}"><i class="icon-chevron-down"></i></button>
</blockquote>
