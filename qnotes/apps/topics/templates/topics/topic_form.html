{% extends "base.html" %}
{% load i18n crispy_forms_tags %}

{% block sidebar %}
<legend>{% trans "Add new topic" %}</legend>
{% endblock sidebar %}

{% block inner_content %}
<form class="form-horizontal" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="form-actions">
        <button type="submit" class="btn btn-primary">{% trans "Save" %}</button>
        <a href="{% if topic %}{{ topic.get_absolute_url }}{% else %}{% url topic_list %}{% endif %}" class="btn">{% trans "Cancel" %}</a>
    </div>
</form>
{% endblock inner_content %}
